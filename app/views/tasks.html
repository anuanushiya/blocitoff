<div class="header">
  <div class="logo">
    <h3 class="navbar-text">Blocitoff</h3>
    <p class="navbar-text">Signed in as USERNAME</p>
  </div>
  <div class="signin">
    <form action="/logout" method="post">
      <button class="btn btn-default" type="submit" value="Log In">Sign Out</button>
    <form>
  </div>
</div>

<div class="container col-md-12">
  <div class="row addtask">
    <form>
        <input class="addtaskinput" ng-model="form.task" name="task" placeholder="Task" required />
      <button ng-click="addToDo()" class="addtaskbutton btn btn-default" type="submit">Add to List!</button>
    </form>
  </div>

  <div class="row list-group">
    <div class="list-group-item" ng-repeat="todo in todos | filter:{'status':'current'}">
        <div class="taskcontainer">
          <h4>{{ todo.task }}</h4>
          <p class="text-muted">{{ todo.date | date : 'longDate' }}</p>
        </div>
        <div class="taskcontainer">
          <span ng-click="archiveToDo(todo)" class="glyphicon glyphicon-ok"></span>
        </div>
    </div>
  </div>
</div>
