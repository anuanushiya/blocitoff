<div class="container row">
  <div class="col-md-5 panel panel-default">
    <div class="panel-body">
      BLOCITOFF DESCRIPTION
    </div>
  </div>

  <div class="col-md-6 col-md-offset-1 panel panel-info">
    <div class="panel-heading">
      <h3 class="panel-title">Create an account!</h3>
    </div>
    <div class="panel-body">
      <form>
          <input ng-model="form.username" name="username" placeholder="Username" required />
          <input ng-model="form.email" name="email" placeholder="Email" required/>
          <input ng-model="form.password" name="password" placeholder="Password" required />
          <button ng-click="addUser()" class="btn btn-default" type="submit">Sign Up!</button>
      </form>
    </div>
  </div>
</div>
